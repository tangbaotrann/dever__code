version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e MONGODB_URI >> .env.production
        - env | grep -e AUTH_URL -e AUTH_SECRET -e GITHUB_ID -e GITHUB_SECRET -e GOOGLE_CLIENT_ID -e GOOGLE_CLIENT_SECRET >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
